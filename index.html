<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spaced Repetition Tracker project</title>
  <script type="module" src="script.js" defer></script>
</head>

<body>
  <h1>Spaced Repetition Tracker - make learning easier!</h1>
  <label for="select-users">Select the user:</label>
  <select name="users" id="select-users" required>
    <option value="" disabled selected>Select a user</option>
  </select>

  <div id="user-agenda-container">
    <h2>Agenda: Task Reviews</h2>
  </div>

  <h3>Add new topic:</h3>
  <form action="#" id="form-add-topic">
    <label for="form-topic">Topic</label>
    <input type="text" id="form-topic" name="form-topic" placeholder="Type a topic" required />
    <label for="form-date">Date</label>
    <input type="date" name="form-date" id="form-date" required />
    <button type="submit" id="submit-btn">Add topic</button>
  </form>
</body>

</html>
