<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spaced Repetition Tracker</title>
  <meta name="description"
    content="The Spaced Repetition website helps you learn more efficiently. Add a study schedule, set review dates for topics, and track your learning progress over time." />
    <meta name="author" content="Elhadj Abdoul Diallo, Nadika Zavodovska, and Anna Fedyna." />
  <script type="module" src="script.js" defer></script>
</head>

<body>
  <h1>Spaced Repetition Tracker</h1>
  <label for="select-users">Select a user:</label>
  <select name="users" id="select-users" required>
    <option value="" disabled selected>Select a user</option>
  </select><br>

  <h2>Add a new topic</h2>
  <form action="#" id="form-add-topic">
    <label for="form-topic">New topic: </label>
    <input type="text" id="form-topic" name="form-topic" placeholder="Enter new topic" required /><br><br>
    <label for="form-date">Select date: </label>
    <input type="date" name="form-date" id="form-date" required /><br><br>
    <button type="submit" id="submit-btn">Add topic</button><br><br>
  </form>

  <div id="user-agenda-container">
  </div>
</body>

</html>
