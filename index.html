<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spaced Repetition Tracker project</title>
  <!-- <script type="module" src="script.js" defer></script> -->
</head>

<body>
  <h1>Spaced Repetition Tracker - make learning easier!</h1>
  <label for="select-users" style="font-size: 24px">Select the user:</label>
  <select name="users" id="select-users" style="font-size: 24px" required>
    <option value="" disabled selected>Select a user</option>
  </select>

  <div id="user-agenda-container">
    <h2>Agenda: Task Reviews</h2>
  </div>

  <h3 style="font-size: 24px">Add new topic</h3>
  <form action="#" id="form-add-topic" style="font-size: 24px">
    <label for="form-topic">Topic name:</label>
    <input type="text" id="form-topic" name="form-topic" placeholder="Type a topic" style="font-size: 24px" required />
    <label for="form-date">Start date:</label>
    <input type="date" name="form-date" id="form-date" style="font-size: 24px" required />
    <button type="submit" id="submit-btn" style="font-size: 24px">Add topic</button>
  </form>
  <!-- Added -->
  <script type="module" src="script.js" defer></script> 
</body>

</html>
